{% extends 'reports/base.html' %}
{% load static %}
{% block head %}
{% load static %}
<script src="{% static 'reports/js/alerts.js' %}"></script>
<link rel="stylesheet" type="text/css" href="{% static 'reports/css/alerts1.css' %}">
{% endblock head %}
{% block content %}
    <div class="container">
        
       <div id="error-msg" class="alert alert-danger" role="alert">
                ! Dates Cannot be Empty
        </div>
       <h2 style="color: #4e73df;">Alerts</h2>

   
        <div class="row">
            <div class="col-sm">
                    <div class="input-group date"  data-target-input="nearest">
                        
                            <input placeholder="Start Date" type="text" id="start_date"class="form-control datetimepicker-input" data-target="#start_date"/>
                            <div class="input-group-append" data-target="#start_date" data-toggle="datetimepicker">
                                <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                            </div>
                    </div>
            </div>
    
            <div class="col-sm">
                <div class="input-group date"  data-target-input="nearest">
                        
                            <input placeholder="End Date" type="text" id="end_date" class="form-control datetimepicker-input" data-target="#end_date"/>
                            <div class="input-group-append" data-target="#end_date" data-toggle="datetimepicker">
                                <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                            </div>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-sm">
                <div class="input-group">
                <div class="input-group-prepend">
                 <span class="input-group-text"
                 style="background-color: #4e73df; color:white">Alert Type</span>
                </div>
                <select class="custom-select" id ="alert-type"
                >
                    <option   value = "100">geo-fence-alert</option>
                    <option  value = "speed-violation-alert" >speed-violation-alert</option>
                    <option  value = "device-tampering-alert" >device-tampering-alert</option>
                    <option  value = "102" >emergency-alert</option>
                    <option   value = "" selected >All</option>
                </select>
            </div>
            </div>

            
            <div class="col-sm">
            <button type = "button" class="btn btn-secondary btn-sm btn-block" id = "user-search-btn"
            style="background-color: #4e73df; color:white">Search</button>
            </div>
        </div>


       
        <table class="row">
            <table id="example" class="table" >
                <thead>
                    <tr>
                        <th scope="row">IMEI</th>
                        <th scope="row">alertCode</th>
                        <th scope="row">alertDate</th>
                        <th scope="row">alertId</th>
                        <th scope="row">description</th>
                        <th scope="row">smsStatus</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
    </div>
{% endblock content %}
